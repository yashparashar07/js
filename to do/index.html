<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off">
      <button type="submit">Add</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
